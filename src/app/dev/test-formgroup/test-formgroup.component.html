<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/Sequence_Open_24.svg" width = "100" height = "100">
          </div>
          <div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>User Name</mat-label>
                <input formControlName = "first" matInput placeholder="User name:" required="true">
              </mat-form-field>
              <input type="text" formControlName="last">
            <button type="button" (click)="clean()">Reset</button>
            <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
