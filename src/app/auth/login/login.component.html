<div class = "bootstrap-wrapper" background-color: red>
  <div class = "container">
    <div class = "row mt20">
      <div class = "col-md-6 offset-md-3">
        
          <div class = "container text-center">
            <img src="../../../assets/login.png" width = "100" height = "100">
          </div>

          <h1 class = "text-center">Inicio de sesi칩n</h1>
          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class = "full-width"  appearance = "outline">
              <mat-label>Nombre de usuario</mat-label>
              <input [(ngModel)] = "loginData.email" name = "username" required  matInput placeholder="Digite su nombre de usuario">
              <mat-hint>El nombre de usuario debe ser valido</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Contrase침a</mat-label>
              <input [(ngModel)] = "loginData.password" name = "password" required  type="password" matInput placeholder="Digite su contrase침a">
              <mat-hint>La contrase침a debe ser valida</mat-hint>
            </mat-form-field>

            <br><br>

            <div class = "container text-center">
              <button type = "submit" mat-raised-button color="primary">Login</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="primary">Clear</button>
              <button type="button" style = "margin-left: 20px;" mat-raised-button color="primary" (click)="goToRegister()" clickable>Register</button>
 <!--            <button type="button" (myClick)="enviaMensaje()" clickable>pulsar</button>
              <button type="button" (click)="enviaMensaje()"></button>   -->
            </div>
          </form>
       
      </div>
    </div>
  </div>
</div>
