<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/Sequence_Open_24.svg" width = "100" height = "100">
          </div>
  
          <h1 class="text-center">Enter company information here</h1>
  
  
          <form (ngSubmit) = "formSubmit()">

  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Company Name</mat-label>
              <input required [(ngModel)] = "enterprise.name" name = "companyName" matInput placeholder="Company name:">
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Project Leader</mat-label>
              <input required [(ngModel)] = "enterprise.projectLeader" name = "projectLeader" matInput placeholder="Project Leader">
            </mat-form-field>
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Other information</mat-label>
              <input [(ngModel)] = "enterprise.other_information" name = "otherinformation" matInput placeholder="Other Information">
            </mat-form-field>
                <div class = "container text-center">
              <button mat-raised-button color="primary">Registrar</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
